<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExportTablesToExcel</title>
    <script src="./echarts.common.min.js"></script>
</head>
<style>
    #tabDiv1,#tabDiv2,#tabDiv3{border:1px solid pink;margin:10px auto;width:100%; }
    button{width:100%;}
</style>
<body>
<div id="chartmain" style="width:600px; height: 400px;"></div>
</body>
<script type="text/javascript">
    //指定图标的配置和数据
    var option = {
        title: {
            text: 'ECharts 数据统计'
        },
        tooltip: {},
        legend: {
            data: ['用户来源']
        },
        xAxis: {
            data: ["Android", "IOS", "PC", "Ohter",'666']
        },
        yAxis: {

        },
        // series: [{
        //     type:'bar',    
        //     radius:'60%',
        //     name: '访问量',
        //     // type: 'line',
        //     data: [500, 200, 360, 100,200]
        // }]
        series:[{
                name:'访问量',
                type:'pie',    
                radius:'60%', 
                data:[
                    {value:500,name:'Android'},
                    {value:200,name:'IOS'},
                    {value:360,name:'PC'},
                    {value:100,name:'Ohter'},
                    {value:100,name:'666'}
                ]
            }]
    };
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('chartmain'));

    //使用制定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</html>
