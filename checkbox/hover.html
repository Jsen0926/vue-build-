<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li{
            width: 500px;
            height: 100px;
            background: #f66;
            margin: 50px;
        }
        div{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: pink;
            color: red;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li class="1 one">111111</li>
        <li class="1">221233</li>
        <li class="1">33333</li>
        <li class="1">4444444</li>
        <li class="1">555555555</li>
        <li class="1">66666666666</li>
        <li class="1">777777</li>
        <li class="1">8888888</li>
        <li class="1">99999999</li>
        <li class="1">1000000</li>
        <li class="1">ooooo</li>
        <li class="1">tttttt</li>
        <li class="1">dddddd</li>
        <li class="1">jjjjjj</li>
        <li class="1">ccccccc</li>
    </ul>
    <div class="top-box hide">
        aaaaa
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $(document).on('scroll',function(){
        var Box = $('.1'),
            minBox=$('.one').offset().top;
            if($(document).scrollTop()>50){
                $('.top-box').removeClass('hide');
            }else{
                $('.top-box').addClass('hide');
            }
        $.each(Box,function(n,val){
            var num = Math.abs($(val).offset().top-$(document).scrollTop());
            if(num<=minBox){
                $('.top-box').html($(val).html());
            }
        })

    })
</script>
</html>
