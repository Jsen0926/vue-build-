<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav-demo</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <!--轮播图-->
    <div id="myCarousel" class=" float_l width100 height360 carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators num">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner banner">
            <div class="item active">
                <a href="#"><img src="./banner.png" alt="First slide"></a>
            </div>
            <div class="item">
                <a href="#"><img src="./banner2.png" alt="Second slide"></a>
            </div>
            <div class="item">
                <a href="#"><img src="./banner.png" alt="Third slide"></a>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
<script src="./jquery-min.js"></script>
<script src="./bootstrap.min.js"></script>
<script>
    $(function(){
        // 关闭自动轮播 interval:1000/false
        $('#myCarousel').carousel({ interval: false });
    })
</script>
</html>
