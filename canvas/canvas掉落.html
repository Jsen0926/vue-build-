<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    #top {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        cursor: none;
        background: black;
        background: linear-gradient(to bottom, #000000 0%, #5788fe 100%);
    }
</style>
</head>
<body>
<div id="top">
    <canvas id="c"></canvas>
</div>
</body>
<script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    //				ctx.fillRect(0,0,100,100);
    //				a,b,c,d分别代表x方向偏移,y方向偏移,宽，高
    var string1 = "abcdefghijklmnopqrstuvwxyz";
    string1.split("");
    var fontsize = 20;
    columns = c.width / fontsize;
    var drop = [];
    for (var x = 0; x < columns; x++) {
        drop[x] = 0;
    }

    function drap() {
        ctx.fillStyle = "rgba(0,0,0,0.07)";
        ctx.fillRect(0, 0, c.width, c.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontsize + "px arial";
        for (var i = 0; i < drop.length; i++) {
            var text1 = string1[Math.floor(Math.random() * string1.length)];
            ctx.fillText(text1, i * fontsize, drop[i] * fontsize);
            drop[i]++;
            if (drop[i] * fontsize > c.height && Math.random() > 0.9) { //90%的几率掉落
                drop[i] = 0;
            }
        }
    }
    setInterval(drap, 20);
</script>
</html>
